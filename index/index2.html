                <h3>Nhập số</h3>
            </div>

                   </div>
                   <div class="form-group pt-2">
                       <label for="soE">Nhập số:</label>

                   </div>

               </div>
               <div class="d-flex justify-content-center">
                <button onclick="tinhTb()" class="btn btn-warning">Nhập</button>
            </div>

                    <p id="tb"></p>
                </div>
           </div>
        </div>
