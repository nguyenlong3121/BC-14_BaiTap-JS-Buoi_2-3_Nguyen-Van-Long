<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>BÀI TẬP 1</title>

<body>
    <div class="container">
        <div class="card w-50 mx-auto">
            <div class="card-header bg-light">
                <h3>BẢNG LƯƠNG NHÂN VIÊN</h3>
            </div>
            <div class="card-content">
                <div class="form-group">
                    <label for="soNgayLam">Số ngày làm việc của bạn:</label>
                    <input type="number" class="form-control" id="soNgayLam">
                </div>
                <div class="d-flex justify-content-center">
                    <button onclick="tinhLuong()" class="btn btn-white">Nhập</button>
                </div>
                <div id="thongBao" class="luong">
                    
                    <p id="tongLuong"></p>
                    
                </div>
            </div>
        </div>

    </div>
